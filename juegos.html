<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Juegos - TokTok</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6d28d9;
            --primary-dark: #5b21b6;
            --secondary: #059669;
            --secondary-dark: #047857;
            --accent: #f59e0b;
            --accent-dark: #d97706;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }
        
        .game-card {
            transition: all 0.3s ease;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            background: white;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .game-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(109, 40, 217, 0.3);
        }
        
        @media (max-width: 768px) {
            .mobile-header {
                position: sticky;
                top: 0;
                z-index: 40;
                background: white;
                padding: 12px 16px;
                border-bottom: 1px solid #f1f5f9;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            
            .mobile-header-title {
                font-size: 18px;
                font-weight: 600;
                color: #1e293b;
            }
            
            .games-container {
                padding: 16px;
            }
            
            .game-card {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Versión Mobile -->
    <div class="mobile-only">
        <div class="mobile-header">
            <div class="mobile-header-title">Recarga de Juegos</div>
            <a href="dashboard.html" class="text-purple-600">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        
        <div class="games-container">
            <div class="flex flex-col space-y-6 mt-8">
                <!-- Botón Free Fire -->
                <a href="freefire.html" class="game-card p-6 flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="game-icon bg-gradient-to-br from-yellow-400 to-orange-500 mr-4">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg">Free Fire</h3>
                            <p class="text-sm text-gray-600">Recarga de diamantes</p>
                        </div>
                    </div>
                    <div class="text-purple-600">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
                
                <!-- Botón Mobile Legends -->
                <a href="Mobilegens.html" class="game-card p-6 flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="game-icon bg-gradient-to-br from-blue-500 to-purple-600 mr-4">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg">Mobile Legends</h3>
                            <p class="text-sm text-gray-600">Recarga de diamantes</p>
                        </div>
                    </div>
                    <div class="text-purple-600">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
