<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokTok - Billetera Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0066FF">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="toktok" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        .auth-card {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 82, 204, 0.08);
            background: white;
            overflow: hidden;
            border: 1px solid rgba(0, 102, 255, 0.1);
        }
        
        .brand-gradient {
            background: linear-gradient(90deg, #0066FF 0%, #00AAFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #0066FF 0%, #00AAFF 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.2);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .input-field:focus {
            border-color: #0066FF;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }
        
        .tab-button {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-button.active {
            color: #0066FF;
        }
        
        .tab-button.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #0066FF 0%, #00AAFF 100%);
            border-radius: 2px;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .hidden {
            display: none;
        }
        
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-card w-full max-w-md animate-fade-in-up">
        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">
                    <span class="brand-gradient">TokTok</span>
                </h1>
                <p class="text-gray-500">Tu billetera digital segura</p>
            </div>
            
            <!-- Pestañas -->
            <div class="flex border-b border-gray-200 mb-6">
                <button id="login-tab" class="tab-button active flex-1 py-3 font-medium text-center">
                    Iniciar Sesión
                </button>
                <button id="signup-tab" class="tab-button flex-1 py-3 font-medium text-center text-gray-500">
                    Registrarse
                </button>
            </div>
            
            <!-- Contenido de pestañas -->
            <div id="auth-container">
                <!-- Formulario de Login -->
                <div id="login-form-container">
                    <form id="login-form" class="space-y-5">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                            <input type="email" id="login-email" required 
                                   class="input-field w-full rounded-lg py-3 px-4 text-gray-800 focus:outline-none">
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input type="password" id="login-password" required 
                                   class="input-field w-full rounded-lg py-3 px-4 text-gray-800 focus:outline-none">
                            <div class="flex justify-end mt-1">
                                <a href="#" class="text-sm text-blue-500 hover:text-blue-700">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary w-full text-white py-3 px-4 rounded-lg font-medium">
                            Iniciar Sesión
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center text-sm text-gray-500">
                        ¿No tienes cuenta? <button id="switch-to-signup" class="text-blue-500 hover:underline">Regístrate</button>
                    </div>
                </div>
                
                <!-- Formulario de Registro -->
                <div id="signup-form-container" class="hidden">
                    <form id="signup-form" class="space-y-5">
                        <div>
                            <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                            <input type="email" id="signup-email" required 
                                   class="input-field w-full rounded-lg py-3 px-4 text-gray-800 focus:outline-none">
                        </div>
                        <div>
                            <label for="signup-phone" class="block text-sm font-medium text-gray-700 mb-1">Número de celular</label>
                            <input type="tel" id="signup-phone" pattern="[0-9]{8}" required 
                                   class="input-field w-full rounded-lg py-3 px-4 text-gray-800 focus:outline-none"
                                   placeholder="Ej: 76543210">
                        </div>
                        <div>
                            <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Crear Contraseña</label>
                            <input type="password" id="signup-password" required 
                                   class="input-field w-full rounded-lg py-3 px-4 text-gray-800 focus:outline-none">
                            <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres con números y letras</p>
                        </div>
                        <button type="submit" class="btn-primary w-full text-white py-3 px-4 rounded-lg font-medium">
                            Crear Cuenta
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center text-sm text-gray-500">
                        ¿Ya tienes cuenta? <button id="switch-to-login" class="text-blue-500 hover:underline">Inicia sesión</button>
                    </div>
                </div>
            </div>
            
            <div id="auth-message" class="mt-6 p-4 rounded-lg text-sm text-center hidden"></div>
            
            <div class="mt-8 pt-6 border-t border-gray-100 text-center text-xs text-gray-500">
                <p>Al registrarte, aceptas nuestros <a href="#" class="text-blue-500 hover:underline">Términos</a> y <a href="#" class="text-blue-500 hover:underline">Privacidad</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        const supabaseUrl = 'https://zsjdeprwbqswhpdqcpir.supabase.co';

        window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Lógica para cambiar entre pestañas (nueva)
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.getElementById('login-form-container');
            const signupForm = document.getElementById('signup-form-container');
            const switchToSignup = document.getElementById('switch-to-signup');
            const switchToLogin = document.getElementById('switch-to-login');
            
            function showLogin() {
                loginTab.classList.add('active');
                loginTab.classList.remove('text-gray-500');
                signupTab.classList.remove('active');
                signupTab.classList.add('text-gray-500');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            }
            
            function showSignup() {
                signupTab.classList.add('active');
                signupTab.classList.remove('text-gray-500');
                loginTab.classList.remove('active');
                loginTab.classList.add('text-gray-500');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
            
            loginTab.addEventListener('click', showLogin);
            signupTab.addEventListener('click', showSignup);
            switchToSignup.addEventListener('click', showSignup);
            switchToLogin.addEventListener('click', showLogin);
        });
        // Registra el Service Worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW registration failed'));
    });
}

// Botón de instalación
let deferredPrompt;
const installButton = document.createElement('button');
installButton.textContent = 'Instalar TokTok';
installButton.className = 'btn-primary fixed bottom-4 right-4 z-50 py-2 px-4 rounded-full shadow-lg animate-bounce';
installButton.style.display = 'none';

document.body.appendChild(installButton);

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installButton.style.display = 'block';
    
    installButton.addEventListener('click', () => {
        installButton.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
            if (choiceResult.outcome === 'accepted') {
                console.log('User accepted install');
            } else {
                console.log('User dismissed install');
            }
            deferredPrompt = null;
        });
    });
});

window.addEventListener('appinstalled', () => {
    installButton.style.display = 'none';
    deferredPrompt = null;
});
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
